{% extends "base.html" %}

{% block title %}
Bookstore || all-categories
{% endblock %}

{% block main_content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <h1 class="my-4 text-muted text-center">All Categories</h1>

            <!-- table to show the content of book  -->
            
            <table class="table table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td >{{category.category_name}}</td>
                        <td>
                            <a href="#" class="btn btn-primary">Edit</a>&nbsp;&nbsp;
                            <a href="#" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
   
    
</div>
{% endblock %}
